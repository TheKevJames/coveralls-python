[tox]
envlist = py{27,34,35,py,py3}-cov{3,4,41}-{default,pyyaml},py36-cov41-{default,pyyaml}

[testenv]
passenv = *
usedevelop = true
deps =
    mock
    pytest
    pytest-cov
    sh
    pyyaml: PyYAML>=3.10
    cov3: coverage<4.0
    cov4: coverage>=4.0,<4.1
    cov41: coverage>=4.1
commands =
    pytest --cov-branch --cov=coveralls/ tests/
    coverage report -m

[testenv:coveralls3]
deps =
    coverage<4.0
commands =
    coveralls --verbose

[testenv:coveralls4]
deps =
    coverage>=4.0,<4.1
commands =
    coveralls --verbose

[testenv:coveralls41]
deps =
    coverage>=4.1
commands =
    coveralls --verbose
